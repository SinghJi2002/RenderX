<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Enhancer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark">  <!-- Set dark mode by default -->

    <div class="profile-container" id="profile">
        <div class="profile-circle">
            <img id="profileImage" alt="Profile">
        </div>
        <span class="profile-name" id="profileName">UserName</span>
    </div>

    <!-- Dialog Box -->
    <div class="dialog-box" id="dialogBox">
        <button onclick="openSettings()">Settings</button>

        <!-- Theme Section -->
        <div class="theme-container">
            <button class="theme-btn">Theme</button>
            <div class="theme-options">
                <label>
                    <input type="radio" name="theme" id="light"> Light  
                </label>
                <label>
                    <input type="radio" name="theme" id="dark"> Dark
                </label>
            </div>
        </div>

        <!-- Image Count -->
        <button id="imageCountBtn">Images Enhanced: <span id="imageCount">0</span></button>

        <!-- Logout -->
        <button onclick="logout()">Logout</button>
    </div>

    <div class="container">
        <h1>Upload & Enhance Image</h1>
        <!-- Custom File Upload Button -->
        <div class="file-upload-container">
            <label for="fileInput" class="custom-file-button">Upload Image</label>
            <input type="file" id="fileInput" accept="image/*" hidden>
            <p id="fileName" class="file-name"></p> <!-- Displays selected file name -->
        </div>

        <div class="preview-container">
            <div class="preview-box">
                <h3>Original</h3>
                <div class="preview-area">
                    <div class="loader hidden"></div>
                    <img id="preview" alt="Original Image Preview">
                </div>
            </div>
            <div class="arrow">âž¡</div>
            <div class="preview-box">
                <h3>Enhanced</h3>
                <div class="preview-area">
                    <div class="loader hidden"></div>
                    <img id="enhancedPreview" alt="Enhanced Image Preview">
                </div>
            </div>
        </div>

        <div class="button-container">
            <button id="enhanceBtn" class="hidden">Enhance Image</button>
            <button id="downloadBtn" class="hidden">Download Image</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
